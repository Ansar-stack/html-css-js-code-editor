<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS JS Code Editor</title>
    <!-- Official Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <!-- Header -->
    <header class="w-full h-[60px] flex justify-between items-center bg-[rgb(7,39,59)]">
      <h1 class="ms-5 text-blue-800 text-[16px] sm:text-[4vw] md:text-[1.9vw] font-bold cursor-pointer">
        Code Editor
      </h1>
      <ul class="flex w-1/2 justify-around">
        <li><a class="hover:text-blue-300 transition-all ease-in duration-200" href="/">Home</a></li>
        <li><a class="hover:text-blue-300 transition-all ease-in duration-200" href="/">About</a></li>
        <li><a class="hover:text-blue-300 transition-all ease-in duration-200" href="/">Contact</a></li>
      </ul>
    </header>

    <!-- Main Editor -->
    <main class="mt-3">
      <div class="w-full grid gap-3 grid-cols-1 px-3 md:px-0 md:grid-cols-3">
        <!-- HTML Editor -->
        <div>
          <h2 class="w-full pl-5 py-2 bg-[rgb(3,30,40)]">HTML</h2>
          <div class="flex">
            <textarea
              class="outline-0 w-6 h-full text-center mt-1 border-y border-l border-gray-400 resize-none"
              id="line1"
              readonly
            ></textarea>
            <textarea
              autofocus
              id="html"
              class="outline-0 border border-gray-400 pl-3 placeholder:text-gray-200 placeholder:text-[12px] placeholder:font-light w-full mt-1 overflow-y-auto overflow-x-hidden resize-none h-[180px]"
            ></textarea>
          </div>
        </div>

        <!-- CSS Editor -->
        <div>
          <h3 class="w-full pl-5 py-2 bg-[rgb(3,30,40)]">CSS</h3>
          <div class="flex">
            <textarea
              class="outline-0 w-6 h-full text-center mt-1 border-y border-l border-gray-400 resize-none"
              id="line2"
              readonly
            ></textarea>
            <textarea
              id="css"
              class="outline-0 border border-gray-400 pl-3 placeholder:text-gray-200 placeholder:text-[12px] placeholder:font-light w-full mt-1 overflow-y-auto overflow-x-hidden resize-none h-[180px]"
            ></textarea>
          </div>
        </div>

        <!-- JS Editor -->
        <div>
          <h4 class="w-full pl-5 py-2 bg-[rgb(3,30,40)]">JS</h4>
          <div class="flex">
            <textarea
              class="outline-0 w-6 h-full text-center mt-1 border-y border-l border-gray-400 resize-none"
              id="line3"
              readonly
            ></textarea>
            <textarea
              id="js"
              class="outline-0 border border-gray-400 pl-3 placeholder:text-gray-200 placeholder:text-[12px] placeholder:font-light w-full mt-1 overflow-y-auto overflow-x-hidden resize-none h-[180px] me-0.5"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Iframe Preview -->
      <iframe class="w-full h-[300px] mt-2 bg-white" frameborder="0"></iframe>

      <div class="w-full h-screen"></div>
    </main>

    <!-- Footer -->
    <footer class="w-full mb-10 flex flex-col items-center">
      <form class="flex border p-5 rounded-md border-gray-300 flex-col gap-3 w-full sm:w-1/2 justify-center items-center">
        <h4 class="text-center mb-4 sm:text-2xl md:text-[2vw] font-bold">Get In Touch</h4>
        <input class="w-full outline-0 px-5 py-1 border border-gray-300 rounded-md" type="text" placeholder="Enter your full name" />
        <input class="w-full outline-0 px-5 py-1 border border-gray-300 rounded-md" type="text" placeholder="Enter your email address" />
        <textarea id="message" class="w-full border border-gray-300 rounded-md px-5 h-[200px]" placeholder="Enter your message here..."></textarea>
        <button type="submit" class="hover:bg-white hover:text-black transition-all ease-in duration-500 px-5 py-1 bg-black border border-white rounded-md cursor-pointer">Send Message</button>
      </form>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
