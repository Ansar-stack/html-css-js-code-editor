<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_css_js_code_editor</title>
  </head>
  <body class="bg-black text-white">
    <header
      class="w-full h-[60px] flex justify-between items-center bg-[rgb(7,39,59)]"
    >
      <h1
        class="ms-5 text-blue-800 text-[16px] sm:text-[4vw] md:text-[1.9vw] font-bold cursor-pointer"
      >
        Code Editor
      </h1>
      <ul class="flex w-1/2 justify-around">
        <li>
          <a
            class="hover:text-blue-300 transition-all ease-in duration-200"
            href="/"
            >Home</a
          >
        </li>
        <li>
          <a
            class="hover:text-blue-300 transition-all ease-in duration-200"
            href="/"
            >About</a
          >
        </li>
        <li>
          <a
            class="hover:text-blue-300 transition-all ease-in duration-200"
            href="/"
            >Contact</a
          >
        </li>
      </ul>
    </header>
    <main class="mt-3">
      <div class="w-full grid gap-3 grid-cols-1 px-3 md:px-0 md:grid-cols-3">
        <div>
          <h2 class="w-full ps-5 py-2 bg-[rgb(3,30,40)]">HTML</h2>
          <div class="flex">
            <textarea
              class="outline-0 overflow-hidden text-center w-5 h-ful mt-1 border-0 border-y-[1px] border-s-[1px] border-gray-400 resize-none"
              name="line"
              id="line1"
              readonly
            >
            </textarea>
            <textarea
              autofocus
              class="texterea"
              name="html"
              id="html"
            >
            </textarea>
          </div>
        </div>
        <div>
          <h3 class="w-full ps-5 py-2 bg-[rgb(3,30,40)]">CSS</h3>
          <div class="flex">
            <textarea
              class="outline-0 w-5 h-ful overflow-hidden text-center mt-1 border-0 border-y-[1px] border-s-[1px] border-gray-400 resize-none"
              name="line2"
              id="line2"
              readonly
            ></textarea>
            <textarea
              name="css"
              id="css"
              class="texterea"
              
            ></textarea>
          </div>
        </div>

        <div>
          <h4 class="w-full ps-5 py-2 bg-[rgb(3,30,40)]">JS</h4>
          <div class="flex">
            <textarea
              class="outline-0 w-5 h-ful mt-1 overflow-hidden text-center border-0 border-y-[1px] border-s-[1px] border-gray-400 resize-none"
              name="line3"
              id="line3"
              readonly
            ></textarea>
            <textarea
              class="texterea me-0.5"
              name="js"
              id="js"
            >
            </textarea>
          </div>
        </div>
      </div>
      <!-- Iframe -->

      <iframe class="w-full h-[300px] mt-2 bg-white" frameborder="0"></iframe>
      <div class="w-full h-screen">
      </div>
    </main>
    <footer class="w-full mb-10 flex flex-col items-center">
      <form class="flex border p-5 rounded-md  border-gray-300 flex-col gap-3 w-1/2 justify-center items-center">
          <h4 class="text-center mb-4 sm:text-2xl md:text-[2vw] font-bold">Get In Touch</h4>
          <input  class="w-full outline-0 px-5 py-1 border border-gray-300 rounded-md " type="text" placeholder="Enter your full name" />
          <input class="w-full outline-0 px-5 py-1 border border-gray-300 rounded-md "  type="text" placeholder="Enter your email adresss" />
          <textarea id="message" class="w-full border border-gray-300 rounded-md px-5 h-[200px]"  placeholder="Enter your message here..." ></textarea>
          <button type="submit" class="hover:bg-white hover:text-black transition-all ease-in duration-500 px-5 py-1 bg-black border border-white rounded-md cursor-pointer">Send Message</button>
        </form>

    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
